<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide"><img src="https://cdn.britannica.com/48/252748-050-C514EFDB/Virat-Kohli-India-celebrates-50th-century-Cricket-November-15-2023.jpg" alt="Image 1"></div>
            <div class="slide"><img src="https://images.indianexpress.com/2024/05/VIRAT-KOHLI-ORANGE-CAP-PTI-CROP-1.jpg" alt="Image 2"></div>
            <div class="slide"><img src="https://cricfit.com/wp-content/uploads/2023/05/img_192351_viratkohli.jpg" alt="Image 3"></div>
            <div class="slide"><img src="https://www.hindustantimes.com/ht-img/img/2024/10/09/1600x900/virat_kohli_1728455889489_1728455908576.jpg" alt="Image 4"></div>
            <div class="slide"><img src="https://imageio.forbes.com/specials-images/imageserve/6557eb16c3759e17e248a19e/Virat-Kohli-celebrates-his-record-breaking-50th-ODI-century-in-the-World-Cup/960x0.jpg?format=jpg&width=960" alt="Image 5"></div>
        </div>
        <div class="buttons">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script src="image.js"></script>
</body>
</html>
